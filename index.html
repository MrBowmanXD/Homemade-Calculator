<DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Homemade Calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <h1>Homemade Calculator</h1>
      <div class="display">Random Number</div>
      <div class="firstRow">
        <button class="number1">1</button>
        <button class="number2">2</button>
        <button class="number3">3</button>
        <button class="plusSign" data-action="add">+</button>
      </div>
      <div class="secondRow">
        <button class="number4">4</button>
        <button class="number5">5</button>
        <button class="number6">6</button>
        <button class="minusSign" data-action="subtract">-</button>
      </div>
      <div class="thirdRow">
        <button class="number7">7</button>
        <button class="number8">8</button>
        <button class="number9">9</button>
        <button class="multiply" data-action="multiply">*</button>
      </div>
      <div class="fourthRow">
        <button class="clear">C</button>
        <button class="number0">0</button>
        <button class="equal">=</button>
        <button class="divide" data-action="divide">/</button>
      </div>
      <script src="script.js"></script>
    </body></html
></DOCTYPE>
